<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS again</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- account balance -->
            <div class="stats shadow mt-5">
              <div class="stat">
                <div class="stat-title">Account Balance</div>
                <div id="account-balance" class="stat-value">9400</div>
              </div>
            </div>

            <div class="divider"></div>

            <!-- features part starts from here -->
            <div class="w-full grid grid-cols-2 items-center gap-3">
              <button id="show-add-money-form" class="btn btn-lg">
                Add Money
              </button>
              <button id="show-cash-out-form" class="btn btn-lg">
                Cash Out
              </button>
              <button
                id="show-transaction-history"
                class="btn btn-lg col-span-2"
              >
                Tranjaction History
              </button>
            </div>
            <!-- features part ends from here -->

            <div class="divider"></div>

            <!-- add money form starts from here -->
            <div
              id="add-money-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-add-money"
                    type="text"
                    placeholder="add money amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="input-pin-number"
                    type="password"
                    placeholder="pin number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary">
                    Add money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money form ends from here -->

            <!-- cash out form starts here -->
            <div
              id="cash-out-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="cash-out-input"
                    type="email"
                    placeholder="Cash out amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="cash-out-pin-number-input"
                    type="password"
                    placeholder="Pin number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cash-out-btn" class="btn btn-primary">
                    Cash out
                  </button>
                </div>
              </form>
            </div>
            <!-- cash out form ends here -->

            <!-- transaction starts here -->
            <div id="transaction-section" class="hidden">
              <h2 class="text-3xl text-center">Tranjaction History</h2>
              <div id="transaction-container" class="space-y-3"></div>
            </div>
            <!-- transaction ends here -->
          </div>
        </div>
      </div>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
  </body>
</html>
